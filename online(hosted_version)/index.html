        <div class="contentWrapper">
            <div class="margin-content">
                <div class="content markdown-body" id="markdown-content">
                
                    <script>
                        
                        $.ajax({
                            url: "MarkDown.md",
                            async: false,   // asynchronous request? (synchronous requests are discouraged...)
                            cache: false,   // with this, you can force the browser to not make cache of the retrieved data
                            dataType: "text",  // jQuery will infer this, but you can set explicitly
                            success: function( data, textStatus, jqXHR ) {
                                var converter = new showdown.Converter({tables: true, strikethrough: true}),
                                markDownText      = data,
                                html      = converter.makeHtml(markDownText);
                                document.getElementById("markdown-content").innerHTML = html;
                                setTimeout(loadIndex, 500);
								
								//loadIndex(); 
                            }
                        });
                        
						    function loadIndex(){
								console.log("Build Menu bar");
								$("h2, h3").each(function(index, element) {                                                     

							//insert an anchor to jump to, from the TOC link.            
							var anchor = "<a name='" + index + "'></a>";                 
							$(this).before(anchor);                                     

							var li     = "<li><a href='#" + index + "'>" + $(this).text() + "</a></li>"; 

							if( $(this).is("h2") ){                                     
								prevH2List = $("<ul></ul>");                
								prevH2Item = $(li);                                     
								prevH2Item.append(prevH2List);                          
								prevH2Item.appendTo("#table-of-contents");                        
							} else {                                                    
								prevH2List.append(li);                                  
							}                                                           
								index++;                                                    
								});                           
							}
                       
                    </script>
                </div>
            </div>  
        </div>
              <aside>
                <div class="nav-title">
                  Inhaltsverzeichnis
                </div>
                <div  class="toc" id="tableOfContent">
                    <ul id="table-of-contents">

                    </ul>
                </div>
        </aside>
    </body>
